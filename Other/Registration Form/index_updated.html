<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hackathon Page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <style>
      
    body {
        margin: 10px;
        background-image: linear-gradient(
          rgb(159, 73, 244),
          rgb(50, 184, 221)
        );
        /* background-image: url("Media/Hackathon.jpg"); */
      }
      .card{
        background-color: rgb(59, 59, 186);
        color: aliceblue;
      }
      h1 {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-lg-6 col-md-6">
          <div class="card mt-5 mx-auto" style="max-width: 400px">
            <div class="card-header">
              <h5 class="card-title text-center">Registration Form</h5>
            </div>
            <div class="card-body">
              <form action="#" method="get">
                <div class="mb-3">
                  <label class="form-label">First name: </label>
                  <input
                    class="form-control"
                    type="text"
                    name="f_name"
                    placeholder="enter your first name"
                    autocomplete="on"
                  />
                </div>
                <div class="mb-3">
                  <label class="form-label">Last name: </label>
                  <input
                    class="form-control"
                    type="text"
                    name="l_name"
                    placeholder="enter your last name"
                  />
                </div>
                <div class="mb-3">
                  <label class="form-label">Gender: </label>
                  <input
                    class="form-check-inline"
                    type="radio"
                    name="gender"
                  /><label class="form-label">Male</label>
                  <input
                    class="form-check-inline"
                    type="radio"
                    name="gender"
                  /><label class="form-label">Female</label>
                  <input
                    class="form-check-inline"
                    type="radio"
                    name="gender"
                  /><label class="form-label">Other</label>
                </div>
                <div class="mb-3"><label class="form-label">DOB: </label>
                  <input class="form-control" type="date" name="dob" />
                </div>
                <div class="mb-3">
                  <label class="form-label">Email: </label>
                  <input
                    class="form-control"
                    type="email"
                    name="mail"
                    placeholder="enter college email id"
                  />
                </div>
                <div class="mb-3">
                  <label class="form-label">Project name: </label>
                  <input
                    class="form-control"
                    type="text"
                    name="pro_name"
                    placeholder="enter project name"
                  />
                </div>
                <div class="mb-3">
                  <label class="form-label">Team members: </label>
                  <select name="num" id="num" class="form-select">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                  </select>
                </div>
                <div class="mb-3">
                  <label class="form-label">Github Repository Link: </label>
                  <input
                    class="form-control"
                    type="url"
                    name="link"
                    placeholder="enter github link"
                  />
                </div>
                <div class="mb-3">
                  <label class="form-label"
                    >Languages you will be using:
                  </label>
                </div>
                <div class="mb-3">
                  <input
                    class="form-check-inline"
                    type="checkbox"
                    name="link"
                  /><label class="form-label">HTML</label>
                  <input
                    class="form-check-inline"
                    type="checkbox"
                    name="link"
                  /><label class="form-label">Python</label>
                  <input
                    class="form-check-inline"
                    type="checkbox"
                    name="link"
                  /><label class="form-label">C</label>
                  <input
                    class="form-check-inline"
                    type="checkbox"
                    name="link"
                  /><label class="form-label">C++</label>
                  <input
                    class="form-check-inline"
                    type="checkbox"
                    name="link"
                  /><label class="form-label">Java</label>
                </div>
                <div class="mb-3">
                  <label class="form-label">Resume file: </label>
                  <input class="form-control" type="file" name="resume" />
                </div>
                <div class="mb-3">
                  <input class="btn btn-success" type="submit" name="submit" />
                  <input class="btn btn-primary" type="reset" name="reset" style="float: right;"/>
                </div>
              </form>
            </div>
          </div>
        </div>
        
        <div class="col-lg-6 col-md-6">
          <br>
          <br>
          <audio controls>
            <source src="Media/Audio.mp3" type="audio/ogg" autoplay />
          </audio>
          <br><br><br>
          <iframe
            max-width="560"
            height="auto"
            src="https://www.youtube.com/embed/ckIoOeGmQI0"
            title="YouTube video player"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen
          ></iframe>
        </div>
      </div>
    </div>
  </div>
  </body>
</html>
