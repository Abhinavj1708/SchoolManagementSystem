      function validation() {
        validationFname();
        validationEmail();
        validationLname();
        validationPass();
        validationRePass();
        validationPhno();
        validationPin();
        validationUser();
        if (
          validationFname() &&
          validationEmail() &&
          validationLname() &&
          validationPass() &&
          validationPhno() &&
          validationPin() &&
          validationUser() &&
          validationRePass()
        ) {
          return true;
        }
        document.getElementById("col-md-3").innerHTML =
          "❗Enter valid Inputs in all Fields";
        return false;
      }
      function validationFname() {
        var pattern = /^[a-z]{1,}$/i;
        var text = document.getElementById("fname").value;
        if (!pattern.test(text)) {
          document.getElementById("fnameDiv").innerHTML =
            "❗Enter valid First Name";
          document
            .getElementById("fname")
            .setAttribute("class", "form-control is-invalid");
          return false;
        }
        document
          .getElementById("fname")
          .setAttribute("class", "form-control is-valid");
        document.getElementById("fnameDiv").innerHTML = "";
        return true;
      }
      function validationLname() {
        var pattern = /^([A-Z]){1,}$/i;
        var text = document.getElementById("lname").value;
        if (!pattern.test(text)) {
          document.getElementById("lnameDiv").innerHTML =
            "❗Enter valid Last Name";
          document
            .getElementById("lname")
            .setAttribute("class", "form-control is-invalid");
          return false;
        }
        document.getElementById("lnameDiv").innerHTML = "";
        document
          .getElementById("lname")
          .setAttribute("class", "form-control is-valid");
        return true;
      }
      function validationUser() {
        var pattern = /^[a-z0-9]{8,}/i; // /[a-z0-9_]{8,25}$/;
        var text = document.getElementById("user").value;
        if (!pattern.test(text)) {
          document.getElementById("userDiv").innerHTML =
            "❗Enter valid Username";
          document
            .getElementById("user")
            .setAttribute("class", "form-control is-invalid");
          return false;
        }
        document.getElementById("userDiv").innerHTML = "";
        document
          .getElementById("user")
          .setAttribute("class", "form-control is-valid");
        return true;
      }
      function validationPass() {
        var pattern =
          /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[!@#$%^&'])[^ ]{8,}$/;
        var text = document.getElementById("pass").value;
        if (!pattern.test(text)) {
          document.getElementById("passDiv").innerHTML =
            "❗Enter valid Password";
          document
            .getElementById("pass")
            .setAttribute("class", "form-control is-invalid");
          return false;
        }
        document.getElementById("passDiv").innerHTML = "";
        document
          .getElementById("pass")
          .setAttribute("class", "form-control is-valid");
        return true;
      }
      function validationRePass() {
        var pattern = document.getElementById("pass").value;
        var text = document.getElementById("rePass").value;
        if (pattern != text) {
          document.getElementById("rePassDiv").innerHTML =
            "❗Enter same Password";
          document
            .getElementById("rePass")
            .setAttribute("class", "form-control is-invalid");
          return false;
        } else if (!validationPass()) {
          document.getElementById("rePassDiv").innerHTML =
            "❗Enter valid Password above";
          document
            .getElementById("rePass")
            .setAttribute("class", "form-control is-invalid");
          return false;
        }
        document.getElementById("rePassDiv").innerHTML = "";
        document
          .getElementById("rePass")
          .setAttribute("class", "form-control is-valid");
        return true;
      }
      function validationEmail() {
        var pattern = /^[a-z0-9._-]+@+[gmail|vitstudent]+.[a-z.]{2,5}$/i;
        var text = document.getElementById("email").value;
        if (!pattern.test(text)) {
          document.getElementById("emailDiv").innerHTML = "❗Enter valid Email";
          document
            .getElementById("email")
            .setAttribute("class", "form-control is-invalid");
          return false;
        }
        document.getElementById("emailDiv").innerHTML = "";
        document
          .getElementById("email")
          .setAttribute("class", "form-control is-valid");
        return true;
      }
      function validationPhno() {
        var pattern = /^([+0-9]{1,3})?([0-9]{10})$/i;
        var text = document.getElementById("phno").value;
        if (!pattern.test(text)) {
          document.getElementById("phnoDiv").innerHTML =
            "❗Enter valid Phone Number";

            .setAttribute("class", "form-control is-invalid");
          return false;
        }
        document.getElementById("phnoDiv").innerHTML = "";
        document
          .getElementById("phno")
          .setAttribute("class", "form-control is-valid");
        return true;
      }
      function validationPin() {

        document
          .getElementById("pin")
          .setAttribute("class", "form-control is-valid");
        return true;
      }
